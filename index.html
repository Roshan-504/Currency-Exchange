<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="currency.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency converter</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1" id="input">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="fromImage" src="https://flagsapi.com/US/flat/64.png">
                        <select name="From" id="From">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="toImage" src="https://flagsapi.com/IN/flat/64.png">
                        <select name="To" id="To">
                            
                        </select>
                    </div>
                </div>
            </div>
            <p class="msg">Click on Get Exchange Rate to get Rate</p>
            <button id="submit">Get Exchange Rate</button>
        </form>
    </div>
    





    <script src="currency.js"></script>
</body>
</html>
